<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../flex2/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img class="logo1" src="../flex2/images/logo.png" alt="" />
        </div>
        <div class="contacts">
          <p>Home</p>
          <p>Shop</p>
          <p>Contact</p>
          <p>Help</p>
        </div>
        <div class="account">
          <div class="acc">
            <p>Account</p>
            <img class="dropdown" src="../flex2/images/dropdown.png" alt="" />
          </div>
          <p>3 items</p>
          <img src="../flex2/images/user.png" alt="" />
        </div>
      </div>
      <hr />
      <div class="wrapper">
        <!-- start of the first box -->
        <div class="sect1">
          <div class="procedure">
            <p class="accparag">Account</p>
            <img class="tick" src="../flex2/images/image.png" alt="" />
            <p>Shipping</p>
            <img class="tick" src="../flex2/images/image.png" alt="" />
            <p>Payment</p>
          </div>
          <h1>Account details</h1>
          <div class="form">
            <div>
              <label for="email">Email address</label><br />
              <input type="text" placeholder="Email@myemail.com" />
            </div>
            <br><br>
            <div>
              <label for="email">password</label><br />
              <input type="text" placeholder="Email@myemail.com" />
            </div>
            <div class="registration">
              <div class="register">
                <p>Register for account</p>
              </div>
              <div class="button1">
               <button class="btn2" >Login</button>
              </div>
            </div>
            <hr class="hr1">
            <div class="registration">
              <div class="register">
                <p>Cancel order</p>
              </div>
              <div class="button1">
               <button class="btn3" >Shipping details</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of the first box -->
        <!-- start of the second box -->
        <div class="sect2">
          <h1>Order Summary</h1>
          <div class="imag">
            <img class="image3" src="../flex2/images/img1.png" alt="" />
          </div>
          <div class="paragraph">
            <p>Sony wireless headphones</p>
            <div class="card">
              <div class="subtract">
                <p>-</p>
              </div>
              <div class="num">
                <p>1</p>
              </div>
              <div class="add">
                <p>+</p>
              </div>
            </div>
          </div>
          <h1>320.45</h1>
          <div class="free">
            <div class="card1"></div>
            <div class="btn">
              <p>Appy</p>
            </div>
          </div>
          <div class="sales">
            <div class="product">
              <p>Sub total</p>
              <p>Tax</p>
              <p>Shipping</p>
              <p><b>Total</b></p>
            </div>
            <div class="price">
              <p>316.55</p>
              <p>3.45</p>
              <p><span>Free</span></p>
              <p><b>320.45</b></p>
            </div>
          </div>
        </div>
        <!-- end of second box -->
      </div>
    </div>
  </body>
</html>
